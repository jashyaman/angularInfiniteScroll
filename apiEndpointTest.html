<html>

Javascript Sample page <br>

<script type="text/javascript" src="http://api.eventful.com/js/api">

</script>

<script type="text/javascript">

    function show_alert()

    {

        var oArgs = {

            app_key:"pXBXbgWHt8WtdGZV",

            id: "20218701",

            page_size: 25 ,

        };

        EVDB.API.call("/events/get", oArgs, function(oData) {

            console.log(oData);

        });

    }



    function show_alert2()

    {

        var oArgs = {

            app_key: "pXBXbgWHt8WtdGZV",

            q: "music",

            where: "San Diego",

            "date": "2013061000-2015062000",

            page_size: 200,

            sort_order: "popularity",

        };

        EVDB.API.call("/events/search", oArgs, function(oData) {

            // Note: this relies on the custom toString() methods below
            console.log(oData);

            document.getElementById("result").innerHTML = oData;

        });

    }

</script>



<body>

Run Sample api searches <br><br>

<input type="button" onclick="show_alert()" value="Query #1 " /> <br>

<input type="button" onclick="show_alert2()" value="Query #2 " /> <br>



</body>

</html>
